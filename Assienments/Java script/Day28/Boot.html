<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <div class="container my-4">

    <h1 class="display-4 text-center mb-4">
      Bootstrap Grid Layout
    </h1>

    <div class="row">

      <!-- Column 1 -->
      <div class="col-12 col-md-4 p-3 mb-3 bg-light text-center">
        <h2 class="display-6">Column One</h2>
        <p>This column is full width on mobile.</p>
      </div>

      <!-- Column 2 -->
      <div class="col-12 col-md-4 p-3 mb-3 bg-secondary text-white text-center">
        <h2 class="display-6">Column Two</h2>
        <p>Responsive using Bootstrap grid.</p>
      </div>

      <!-- Column 3 -->
      <div class="col-12 col-md-4 p-3 mb-3 bg-info text-white text-center">
        <h2 class="display-6">Column Three</h2>
        <p>Uses spacing & text utilities.</p>
      </div>

    </div>
  </div>

</body>
</html>
