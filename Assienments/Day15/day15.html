<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content=width-dives-width inicial scale=1-0">
        <title>media query</title>
        <style>
            h1 {
      font-size: 48px; /* desktop */
      margin: 1rem 0;
    }

    /* When the viewport width is 600px or less (mobile), reduce size */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px; /* mobile */
      }
    }
        
        





            

        </style>
    </head>
    <body>
        <h1>Responsive Heading</h1>
  <p>Resize the browser or view on a phone to see the heading shrink.</p>
        
        


    </body>
</html>
