<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img {
      width: 400px;  /* desktop size */
      display: block;
      margin: 20px auto;
    }

    /* Small screen (max 600px) â†’ full width */
    @media (max-width: 600px) {
      img {
        width: 100%;
        height: auto; /* keep proportion */
      }
    }
  </style>
</head>

  <img src="1.jpg" alt="Sample Image">

</body>
</html>










<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px;
    }

    .content {
      flex: 1;
      background: #eee;
      padding: 20px;
    }

    /* Hide sidebar on screens <= 700px */
    @media (max-width: 700px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">MS</div>
  <div class="content">Dhoni</div>

</body>
</html>
