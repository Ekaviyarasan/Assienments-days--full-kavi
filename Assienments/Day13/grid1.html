<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content=width-device-width initial-scale=1-0">
        <title>layout</title>
        <style>
        .container{
            display: grid;
            grid-template-columns:1fr 1fr 1fr  ;
        
            gap: 30px;
        }
        .box{
            background-color: palegreen;
            padding: 30px;
        }
        .box span{
            grid-column: span2;
        }
        

        </style>

    </head>
    <body>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box span"></div>
    
        </div>
    </body>
</html>
