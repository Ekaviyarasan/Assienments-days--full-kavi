<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
    gap: 10px;
  }
  .item {
    background: #9C27B0;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="grid">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>

</body>
</html>
