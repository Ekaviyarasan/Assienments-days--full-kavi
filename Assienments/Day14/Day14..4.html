<!DOCTYPE html>
<html lang="en">
<head>
<style>
  img {
    width: 300px; /* Desktop fixed width */
    display: block;
    margin: 20px auto;
  }

  /* Mobile screens (600px or less) */
  @media (max-width: 600px) {
    img {
      width: 100%; /* Full width on mobile */
      height: auto; /* Keep proper ratio */
    }
  }
</style>
</head>
<body>

<img src="1.jpg" alt="Sample Image">

</body>
</html>
