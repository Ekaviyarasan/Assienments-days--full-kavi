<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content=width-dives-width initial scale=1-0">
        <title>Dom</title>
    </head>
    <body>
        <h1 id="text">This is Web</h1>
        <p >Hlo every one have a nice day</p>
        <button onclick="changetext()">click</button>
        <button onclick="changecolor()">click me</button>
        <script>
            function changetext(){
                 document.getElementById("text").innerText="Instagram is best ";

            }
            function changecolor(){
                
                document.querySelector("p").style.color="pink"
            }
           
        </script>
    </body>
</html>



<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color</title>
</head>
<body>

  <button id="btn">Click Guys</button>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      document.body.style.backgroundColor = "lightblue";
    });
  </script>

</body>
</html>
