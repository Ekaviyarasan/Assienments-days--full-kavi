<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content=width-device-width initial-scale=1-0">
        <title>grid</title>
        <style>
            .container{
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;

            }
            .box{
                margin: 20px;
                color: aqua;
                background-color: rgb(240, 7, 170);
                height: 100px;
                text-align: center;
                font-size: 20px;
            }

            
            

        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="box">c1</div>
            <div class="box">c2</div>
            <div class="box">c2</div>
            <div class="box">c2</div>
        </div>
    
    </body>
</html>
