<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Photo Gallery</title>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
    gap: 15px; /* space between images */
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover; /* ensures images fit nicely */
    border-radius: 8px;
  }

  /* Responsive columns for small screens */
  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 400px) {
    .gallery {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>
</head>
<body>

<h2>Grid Photo Gallery</h2>

<div class="gallery">
  <img src="https://via.placeholder.com/400" alt="Photo 1">
  <img src="https://via.placeholder.com/400" alt="Photo 2">
  <img src="https://via.placeholder.com/400" alt="Photo 3">
  <img src="https://via.placeholder.com/400" alt="Photo 4">
  <img src="https://via.placeholder.com/400" alt="Photo 5">
  <img src="https://via.placeholder.com/400" alt="Photo 6">
</div>

</body>
</html>
