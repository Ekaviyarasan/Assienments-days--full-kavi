<!DOCTYPE html>
<html lang="en">
<head>
<style>
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: #333;
    padding: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }

  /* Mobile (600px or less) */
  @media (max-width: 600px) {
    nav {
      flex-direction: column; /* Change direction */
      align-items: center;
      gap: 10px;
    }
  }
</style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

</body>
</html>
