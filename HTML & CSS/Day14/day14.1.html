  <!DOCTYPE html>
<html lang="en">
<head>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 2 columns */
    gap: 20px;
    padding: 20px;
  }

  .box {
    background-color: #4CAF50;
    padding: 20px;
    color: #fff;
    text-align: center;
    font-size: 20px;
  }

  /* Mobile Screen (600px or less) */
  @media (max-width: 600px) {
    .container {
      grid-template-columns: 1fr; /* Change to 1 column */
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">Column 1</div>
  <div class="box">Column 2</div>
</div>

</body>
